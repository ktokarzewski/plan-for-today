<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.springframework.org/schema/mvc" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Title</title>
</head>

<body>

<header th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button"
                        data-toggle="collapse" data-target="#headerNavbarDropdown"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="#" th:text="#{brand}">
                    Plan manager
                </a>
            </div>
            <div class="collapse navbar-collapse" id="headerNavbarDropdown">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/add}" href="#" th:text="#{nav.addTask}">Add</a></li>
                    <li>
                        <a href="#" th:href="@{/tasks/manage}" th:text="#{nav.manage}">Settings</a>
                    </li>
                    <li>
                        <a href="#" th:text="#{nav.doneTasks}" th:href="@{/tasks/completed}">History</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="#" th:href="@{/admin}" th:text="#{nav.admin}">Admin panel</a>
                    </li>
                    <li th:if="${user != null}">
                        <a href="#" th:href="@{/profile}">
                            <span th:text="${user.firstName}"></span>
                            <span class="badge badge-success" th:text="${dailyScore}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}" href="#" th:text="#{nav.logout}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
</header>

</body>
</html>
