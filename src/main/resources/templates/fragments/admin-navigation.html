<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/broker-polling.js}">/</script>

    <title>Title</title>
</head>

<body>

<header th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button"
                        data-toggle="collapse" data-target="#headerNavbarDropdown"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="#" th:text="#{brand}">
                    Plan manager
                </a>
            </div>
            <div class="collapse navbar-collapse" id="headerNavbarDropdown">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="#{admin.nav.users}">Users</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" th:href="@{/admin/users/}" th:text="#{admin.nav.showAllUsers}">List</a>
                            </li>
                            <li><a href="#" th:href="@{/admin/user/add}" th:text="#{admin.nav.addUser}">Add new</a></li>
                        </ul>

                    </li>
                    <li class="disabled">
                        <a href="#" th:text=#{admin.nav.settings}>Settings</a>
                    </li>
                    <li class="disabled">
                        <a href="#" th:text="#{admin.nav.logs}">Logs</a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${user != null}">
                        <a href="#">
                            <span th:text="${user.firstName}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}" href="#" th:text="#{nav.logout}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
</header>

</body>
</html>
