<!DOCTYPE html>
<html lang="pl-PL"
      th:replace="fragments/main-layout :: main-layout(~{::title}, ~{}, ~{fragments/navigation::navigation}, ~{::main}, ~{fragments/footer::footer})"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{title.profile}">User profile</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading" th:text="#{profile.passwordHeading}">
                    User details
                </div>
                <div class="panel-body">
                    <form th:action="@{/profile/password/update}" action="#" method="post" th:object="${userToEdit}">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label th:text="#{label.password}">Password</label>
                            <input class="form-control" type="password" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.confirmPassword}">Confirm</label>
                            <input class="form-control" type="password" th:field="*{passwordConfirmation}"/>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{btn.update}">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${error}">
        <div class="col-md-4 col-md-offset-4">
            <span class="alert alert-warning" th:text="#{alert.passwordMismatch}">Password doesn't match</span>
        </div>
    </div>
</main>


</body>
</html>
